<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/styles.css">
<title>Hackathon</title>
</head>
<body>
<table>
<tr>
<th>Image</th>
<th>Likes</th>
<th>Comments</th>
<th>Sales</th>
<th>Popularity</th>
<th>Date</th>
</tr>
</table>
<select id="sort">
<option value="likes">Likes</option>
<option value="comments">Comments</option>
<option value="sales">Sales</option>
<option value="popularity">Popularity</option>
<option value="date">Date</option>
</select>
<select id="dateSort">
<option value="default">Default</option>
<option value="week">Week</option>
<option value="month">Month</option>
<option value="year">Year</option>
</select>
<input type="file" id="imageInput" accept="image/*">
<button id="generateASCII">Generate ASCII Art</button>
<button id="generateCartoon">Generate Cartoon</button>
<button id="generateBlackAndWhite">Generate Black & White</button>
<button id="generateCustomEffect">Generate Custom Effect</button>
<br>
<img id="outputImage" alt="Output Image">
<input type="text" id="linkInput" placeholder="Enter a link">
<button id="generateQRCode">Generate QR Code</button>
<div id="qrcode"></div>
<div id="qrcodes"></div>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script src="script.js"></script>
</body>
</html>
