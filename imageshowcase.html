<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./resources/showcasestyle.css" rel="stylesheet" type="text/css">
  <title>ClickASnap - Hackathon Version</title>
</head>
<body>
  <h1>Showcase Picture</h1>

  <main>
    <div class="top-info">
      <div class="user-info">
        <!--<div class="img-container">
          <img src="./resources/profilepic.jpg">
        </div> -->
        <div class="profile-img"></div>
        <div class="username"><p>John_Doe</p></div>
      </div>
      <div class="more-options">
        <p>...</p>
      </div>
    </div>

    <div class='image-section'>
      <div class="return-button">
        <div class="img-arrow"></div>
        <div class="text">
          <p>Back to Explore</p>
        </div>
      </div>
      <div class="showcase-image">
        <div class="scroll-button-left">
          <img src="./resources/scroll-left.png">
        </div>
        <div class="main-image">
            <img src="./resources/profilepic.jpg" alt="sunset in LA">         
        </div>
        <div class="scroll-button-right">
          <img src="./resources/scroll-right.png">
        </div>
      </div>
      <div class="ratings"></div>
      <div class="image-info-options"></div>
    </div>
  </main>
  
</body>
</html>
