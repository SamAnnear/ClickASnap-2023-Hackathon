<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./resources/showcasestyle.css" rel="stylesheet" type="text/css">
  <title>ClickASnap - Hackathon Version</title>
</head>
<body>
  <h1>Showcase Picture</h1>

  <main>
    <div class="top-info">
      <div class="user-info">
        <!--<div class="img-container">
          <img src="./resources/profilepic.jpg">
        </div> -->
        <div class="profile-img"></div>
        <div class="username"><p>John_Doe</p></div>
      </div>
      <div class="more-options">
        <p>...</p>
      </div>
    </div>


    <div class='image-section'>
      <div class="return-button">
        <div class="img-arrow"></div>
        <div class="text">
          <p>Back to Explore</p>
        </div>
      </div>
      <div class="showcase-image">
        <div class="scroll-button-left">
          <img src="./resources/scroll-left.png">
        </div>
        <div class="main-image">
            <img src="./resources/profilepic.jpg" alt="sunset in LA">         
        </div>
        <div class="scroll-button-right">
          <img src="./resources/scroll-right.png">
        </div>
      </div>
      

      <div class="image-info-options">
        <div class="top-line">
          <div class="rating">
            <img src="./resources/star-ratings.png">
          </div>
          <div class="info-buttons">
            <button>&#128065 26</button>
            <button>&#128488 4</button>
            <button>PRINT TSHIRT</button>
            <button>&#8618 Share</button>
          </div>
        </div>
        <div class="image-info">
          <p class="title">Image Title</p>
          <p class="date">10th November 2023</p>
          <p class="description">This is a picture of something, this picture includes pixels, 
            and colours, and has an object in the foreground, and maybe even a subject in the background.</p>
          <p class="categories">Category: <span class="bold">Nature/Beauty</span></p>
        </div>
        <div class="tags">
          <p id="tag-1">Tag1</p>
          <p id="tag-2">Tag2</p>
          <p id="tag-3">Tag3</p>
          <p id="tag-4">Tag4</p>
          <p id="tag-5">Tag5</p>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
